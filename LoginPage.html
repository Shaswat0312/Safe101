<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="LoginPage.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/Logo.png" alt="Safe101 Logo">
            <b><i> <span sbbr title="Welcome to Safe-Fi">Safe101</span></i></b>
        </div>
        <nav>
            <ul>
                <li><a href="Blogs.html"><i class="fas fa-blog"></i> Blogs</a></li>
                <li><a href="Organisation.html"><i class="fas fa-building"></i> Organisation</a></li>
                <li><a href="Testimonials.html"><i class="fas fa-comment-dots"></i> Testimonials</a></li>
                <li><a href="Contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <span id="theme-icon">ðŸŒž</span>
        </div>
    </header>
    <main>
        <div class="content">
            <img src="Mother_Pic_Login.png" alt="Mother holding baby" class="main-image">
            <div class="text">
                <h1>Assure your Safety with our techie hugs.</h1>
                <button>SignUp for free</button>
            </div>
        </div>
        <div class="sign-in">
            <h2>Sign In</h2>
            <p>Sign in with open account</p>
            <div class="social-login">
                <button class="google" onclick="window.location.href='https://accounts.google.com/signin'">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="facebook" onclick="window.location.href='https://www.facebook.com/login/'">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
            <p>Or continue with phone number</p>
            <input type="tel" id="phone" placeholder="+91" maxlength="13" oninput="validatePhoneNumber(this)">
            <button class="start-journey">Start your safety journey</button>
            <p><a href="#">login with existing account</a></p>
        </div>
    </main>

    <script src="LoginPage.js"></script>
</body>

</html>
